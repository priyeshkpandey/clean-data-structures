# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: priyeshkpandeysf/gui-framework

    steps:
      - name: Login into Docker container
        run:  /usr/bin/docker exec -it $( /usr/bin/docker ps -q --filter="status=running") /bin/bash
      - name: Move into the gui-framework
        run: cd ~/repo/clean-data-structures/gui-framework
      - name: Run the test using the Maven
        run: mvn test -Dtest=GoogleTests#verifyGoogleWithHeadlessChromeOnDocker
